- name: Add bootstrap_system_user to docker group
  ansible.builtin.user:
    name: "{{ bootstrap_system_user }}"
    groups: docker
    append: true

- name: Reset connection to apply group changes
  ansible.builtin.meta: reset_connection

- name: Verify group membership
  ansible.builtin.command: id "{{ bootstrap_system_user }}"
  register: id_output

- name: Show groups
  ansible.builtin.debug:
    msg: "Groups: {{ id_output.stdout }}"