- name: Create Grafana provisioning directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /opt/grafana/provisioning
    - /opt/grafana/provisioning/datasources
    - /opt/grafana/provisioning/dashboards
    - /opt/grafana/dashboards

- name: Deploy Grafana datasource
  ansible.builtin.template:
    src: datasources.yml.j2
    dest: /opt/grafana/provisioning/datasources/datasources.yml
    owner: root
    group: root
    mode: '0644'

- name: Deploy Grafana dashboards provisioning config
  ansible.builtin.template:
    src: dashboards.yml.j2
    dest: /opt/grafana/provisioning/dashboards/dashboards.yml
    owner: root
    group: root
    mode: '0644'

- name: Copy Grafana dashboards
  ansible.builtin.copy:
    src: dashboards/
    dest: /opt/grafana/dashboards/
    owner: root
    group: root
    mode: '0644'
