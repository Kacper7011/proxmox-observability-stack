- name: Change hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
  notify: Reboot system

- name: Update /etc/hosts for a new hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ inventory_hostname }}"
    backup: yes
