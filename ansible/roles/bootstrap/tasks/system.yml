- name: System Update
  ansible.builtin.apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name: 
      - ca-certificates
      - curl
      - wget
      - gnupg
      - lsb-release
      - apt-transport-https
      - python3
      - python3-apt
    state: present
