---
# handlers file for bootstrap

- name: Reboot system
  ansible.builtin.reboot:
    msg: "Rebooting system after bootstraping"
    reboot_timeout: 300

- name: Restart SSH
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Restart timesyncd
  ansible.builtin.systemd:
    name: systemd-timesyncd
    state: restarted